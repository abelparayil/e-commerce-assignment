name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Use your project's Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend # Adjust path if needed

      - name: Run ESLint
        run: npm run lint
        working-directory: ./frontend # Adjust path if needed

  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Use your project's Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: ./backend # Adjust path if needed

      - name: Run ESLint
        run: npm run lint
        working-directory: ./backend # Adjust path if needed
